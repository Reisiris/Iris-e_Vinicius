<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris üíñ Vinicius</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffc0cb, #ff69b4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-size: 10vw;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    p {
      font-size: 6vw;
      margin: 20px 0;
    }

    button {
      padding: 4vw 8vw;
      font-size: 5vw;
      background-color: #ff1493;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-top: 30px;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/5XfsD4R.png') no-repeat center;
      background-size: contain;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 60px;
      }

      p {
        font-size: 36px;
      }

      button {
        font-size: 28px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="container">
    <h1>Iris üíñ Vinicius</h1>
    <p>Feliz Dia dos Namorados, amor!</p>
    <p>Te amo infinitamente ‚ù§Ô∏è</p>
    <button onclick="alert('Voc√™ √© o amor da minha vida, eu te amo muito! üòç')">Clica aqui, amor!</button>
  </div>


  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
