<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris ❤️ Vinicius</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ff7eb9, #ff65a3);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 12vw;
      margin-bottom: 20px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 6vw;
      margin: 20px 0;
      line-height: 1.5;
      animation: fadeIn 3s ease forwards;
    }

    button {
      padding: 4vw 8vw;
      font-size: 5vw;
      background-color: #ff3c82;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      margin-top: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 4s ease forwards;
    }

    button:hover {
      background-color: #e63670;
      transform: scale(1.05);
    }

    .heart {
      position: fixed;
      top: 100%;
      color: #fff0f5;
      font-size: 30px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 60px;
      }

      p {
        font-size: 30px;
      }

      button {
        font-size: 26px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Iris ❤️ Vinicius</h1>
    <p>Feliz Dia dos Namorados, amor!</p>
    <p>Você é a melhor parte da minha vida. Te amo infinito ❤️</p>
    <button onclick="alert('Te amo pra sempre, Vinicius! ❤️')">Clica aqui, amor!</button>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      heart.innerHTML = "❤️";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
