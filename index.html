    body {

      text-align: center;
      color: #fff;
      overflow: hidden;

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      position: relative;

    h1 {

      margin: 20px 0;

    p {
      font-size: 6vw;
      margin: 20px 0;
      line-height: 1.5;
    }

    button {
      padding: 4vw 8vw;
      font-size: 5vw;
      background-color: #FF6347;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF4500;
    }

    .heart {
      position: fixed;
      top: -50px;
      color: #fff;
      font-size: 30px;
      animation: float 6s infinite ease-in;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(110vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 60px;
      }

      p {
        font-size: 30px;
      }

      button {
        font-size: 26px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
